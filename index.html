<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ğŸ’˜ Valentine?</title>
  <meta name="description" content="A cute Valentine page with Yes/No buttons." />
  <style>
    :root{
      --bg1:#ffe6f1;
      --bg2:#fff6fb;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --pink:#ff4d88;
      --pink2:#ff77a6;
      --shadow: 0 20px 60px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(1200px 800px at 20% 10%, var(--bg2), transparent 60%),
        radial-gradient(1200px 800px at 80% 90%, #ffd9e8, transparent 55%),
        linear-gradient(135deg, var(--bg1), #fff);
      overflow:hidden;
    }

    /* floating hearts */
    .hearts{ position:fixed; inset:0; pointer-events:none; opacity:.35; }
    .heart{
      position:absolute;
      font-size:20px;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
    }
    @keyframes floatUp{
      from{ transform: translateY(20vh) rotate(0deg); }
      to{ transform: translateY(-120vh) rotate(360deg); }
    }

    .card{
      width:min(720px, 92vw);
      padding:28px 22px;
      border-radius:24px;
      background:var(--card);
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.6);
      position:relative;
    }

    h1{
      margin:0 0 12px;
      font-size: clamp(26px, 4vw, 42px);
      line-height:1.1;
      text-align:center;
    }
    p.sub{
      margin:0 0 18px;
      text-align:center;
      font-size: clamp(14px, 2.2vw, 18px);
      opacity:.85;
    }

    .gif{
      display:flex;
      justify-content:center;
      margin: 14px 0 18px;
    }
    .gif img{
      width:min(360px, 78vw);
      border-radius:18px;
      box-shadow: 0 14px 34px rgba(0,0,0,.15);
      border: 1px solid rgba(255,255,255,.7);
    }

    .btnRow{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      padding-top:10px;
    }

    button{
      border:0;
      padding:14px 18px;
      border-radius:16px;
      font-size:18px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      box-shadow: 0 12px 24px rgba(0,0,0,.12);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      min-width: 150px;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    #yesBtn{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
      font-weight:700;
    }
    #yesBtn:hover{ transform: translateY(-1px) scale(1.02); }

    #noBtn{
      background:#fff;
      color:#333;
      border: 1px solid rgba(0,0,0,.08);
      position: relative;
    }

    .hint{
      margin-top:12px;
      text-align:center;
      font-size:13px;
      opacity:.7;
    }

    .success{
      display:none;
      text-align:center;
      animation: pop .25s ease;
    }
    @keyframes pop{
      from{ transform: scale(.98); opacity:.2;}
      to{ transform: scale(1); opacity:1;}
    }

    .success h2{
      margin: 6px 0 10px;
      font-size: clamp(22px, 3.2vw, 32px);
    }
    .success .msg{
      font-size: clamp(14px, 2.2vw, 18px);
      opacity:.9;
      margin: 0 0 14px;
    }
    .small{ font-size:12px; opacity:.7; }

    .playArea{
      position:relative;
      height: 100px;
      margin-top: 8px;
    }

    @media (max-width: 420px){
      .playArea{ height: 140px; }
      button{ min-width: 140px; }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <main class="card">
    <section id="question">
      <h1>Will you be my Valentine? ğŸ’˜</h1>
      <p class="sub">I promise Iâ€™ll be extra sweet today ğŸ¥º</p>

      <div class="gif">
        <!-- You can replace these GIF links with anything you want -->
        <img id="mainGif" alt="cute gif"
             src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" />
      </div>

      <div class="btnRow">
        <button id="yesBtn">Yes ğŸ˜</button>
      </div>

      <div class="playArea" id="playArea">
        <button id="noBtn" aria-label="No">No ğŸ™ƒ</button>
      </div>

      <div class="hint">Hint: the â€œNoâ€ button is a little shy ğŸ˜…</div>
    </section>

    <section class="success" id="success">
      <h2>YAAAY!!! ğŸ’–ğŸ’–ğŸ’–</h2>
      <p class="msg">Officially: youâ€™re my Valentine ğŸ¥°</p>

      <div class="gif">
        <img alt="happy gif"
             src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" />
      </div>

      <p class="small">P.S. You just made my day ğŸ’Œ</p>
    </section>
  </main>

  <script>
    // Floating hearts (no tracking, no network calls)
    const hearts = document.getElementById('hearts');
    const heartEmojis = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’","ğŸ’“"];
    for (let i = 0; i < 22; i++){
      const s = document.createElement('div');
      s.className = 'heart';
      s.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
      const left = Math.random()*100;
      const size = 14 + Math.random()*22;
      const dur = 6 + Math.random()*10;
      const delay = Math.random()*-12;
      s.style.left = left + "vw";
      s.style.fontSize = size + "px";
      s.style.animationDuration = dur + "s";
      s.style.animationDelay = delay + "s";
      s.style.top = (60 + Math.random()*80) + "vh";
      hearts.appendChild(s);
    }

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const question = document.getElementById('question');
    const success = document.getElementById('success');
    const playArea = document.getElementById('playArea');

    yesBtn.addEventListener('click', () => {
      question.style.display = 'none';
      success.style.display = 'block';
      confettiBurst();
    });

    function moveNoButton(){
      const areaRect = playArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const pad = 8;

      const maxX = areaRect.width - btnRect.width - pad;
      const maxY = areaRect.height - btnRect.height - pad;

      const x = Math.max(pad, Math.random() * maxX);
      const y = Math.max(pad, Math.random() * maxY);

      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    // Desktop: escape on hover
    noBtn.addEventListener('mouseenter', moveNoButton);

    // Mobile: escape on tap
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
    }, {passive:false});

    // If somehow clicked, still moves + cute text
    noBtn.addEventListener('click', () => {
      moveNoButton();
      noBtn.textContent = "Are you sure? ğŸ˜³";
      setTimeout(()=> noBtn.textContent = "No ğŸ™ƒ", 900);
    });

    moveNoButton();

    function confettiBurst(){
      const n = 26;
      for (let i=0;i<n;i++){
        const p = document.createElement('div');
        p.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
        p.style.position = 'fixed';
        p.style.left = (50 + (Math.random()*30-15)) + 'vw';
        p.style.top = '45vh';
        p.style.fontSize = (14 + Math.random()*18) + 'px';
        p.style.pointerEvents = 'none';
        p.style.transition = 'transform 900ms ease, opacity 900ms ease';
        p.style.opacity = '1';
        document.body.appendChild(p);

        const dx = (Math.random()*2-1) * 240;
        const dy = - (140 + Math.random()*240);
        const rot = (Math.random()*2-1) * 360;

        requestAnimationFrame(() => {
          p.style.transform = `translate(${dx}px, ${dy}px) rotate(${rot}deg)`;
          p.style.opacity = '0';
        });

        setTimeout(()=> p.remove(), 950);
      }
    }
  </script>
</body>
</html>
